{% extends "base.html" %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Add Transaction</h1>
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="amount">Amount</label><!--input field for amount-->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
            </div>
            <!--drop down for transaction type-->
            <div class="form-group col-md-6">
                <label for="transaction-type">Transaction Type</label>
                <select class="form-control" id="transaction-type" name="transaction_type" required>
                    <option></option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <!--drop down for selecting a transaction category-->
            <div class="form-group col-md-6">
                <label for="category_id">Category</label>
                <select class="form-control" id="category_id" name="category_id" required>
                    <option></option>
                    <option value="Groceries">Groceries</option>
                    <option value="Dining">Dining Out</option>
                    <option value="Rent/Mortgage">Rent/Mortgage</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Travel">Travel</option>
                    <option value="Debt Payments">Debt Payments</option>
                </select>
            </div>
            <!--transaction date input field-->
            <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
        </div>
        <div class="form-group my-3 d-flex justify-content-center">
            <div class="col-12">
                <!--submit button to add transaction-->
                <button type="submit" class="btn btn-primary w-80 mx-auto">Add Transaction</button> 
            </div>            
        </div>        
    </form>    
</div>    
{% endblock %}
